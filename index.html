<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>

<body>
  <header>
    <h1>Battleship</h1>
    <h2 class="header-message">Select a mode to begin</h2>
  </header>
  <div class="game-container">
    <h2 class="gameboard-header player-1">Player 1</h2>
    <h2 class="gameboard-header player-2">Player 2</h2>
    <div class="gameboard-container player-1">
      <div class="gameboard flex column player-1"></div>
    </div>
    <div class="gameboard-container player-2">
      <div class="gameboard flex column player-2"></div>
    </div>
    <div class="ship-drawer flex">
      <div class="player-ship drawer flex" data-name="Carrier" data-length="5">
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <span class="ship-name">Carrier</span>
      </div>
      <div class="player-ship drawer flex" data-name="Battleship" data-length="4">
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <span class="ship-name">Battleship</span>
      </div>
      <div class="player-ship drawer flex" data-name="Cruiser" data-length="3">
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <span class="ship-name">Cruiser</span>
      </div>
      <div class="player-ship drawer flex" data-name="Submarine" data-length="3">
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <span class="ship-name">Submarine</span>
      </div>
      <div class="player-ship drawer flex" data-name="Destroyer" data-length="2">
        <div class="ship-cell"></div>
        <div class="ship-cell"></div>
        <span class="ship-name">Destroyer</span>
      </div>
    </div>
    <button class="continue">Ready</button>
  </div>
  <div class="new-game modal">
    <div class="modal-content">
      <h1>New Game</h1>
      <div class="modal-button-container flex">
        <button class="play-cpu">
          <span class="play-text">Play</span> vs CPU
          <img src="./images/robot.svg" alt="Robot icon" class="icon">
        </button>
        <button class="play-friend">
          <span class="play-text">Play</span>vs Friend
          <img src="./images/friend.svg" alt="Two people icon" class="icon">
        </button>
      </div>
    </div>
  </div>
  <div class="message modal">
    <div class="modal-content">
      <h1 class="message-message-top"></h1>
      <h2 class="message-message-bottom"></h2>
      <div class="modal-button-container flex">
        <button class="message-button">
          <span class="confirm-text message">&times;</span>
        </button>
      </div>
      <div class="arrow"></div>
    </div>
  </div>
  <div class="drag-drop-visual flex"></div>
</body>

</html>
